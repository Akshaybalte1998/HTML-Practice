<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        
        table,td,th{
            border: solid black;
            width: 100px;
            border-style: solid;
            border-color: brown;
        }
    </style>
</head>
<body>
<table style="border-style: 100%;">
    <thead>
        <caption>Information</caption>
        <tr style="background-color: aqua;">
            <th>name</th>
            <th>mark</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <td style="background-color: blue ;" >akshay</td>
            <td>90.60</td>
        </tr>
        <tr>
            <td>ashu</td>
            <td>90.60</td>
        </tr>

    </tbody>
</table><br><br><br>
<table  style="border-collapse: collapse;">
    <thead>
        <caption>Information</caption>
        <tr>
            <th colspan="2">name</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <td>akshay</td>
            <td>90.60</td>
        </tr>
        <tr>
            <td>ashu</td>
            <td>90.60</td>
        </tr>

    </tbody>
</table>
</body>
</html>
