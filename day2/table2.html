<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,td,th{
            width: 200px;
            border: 2px solid black;
            border-collapse: collapse;
            height: 100px;
            align-items: center;
            align-content: center;
        }
       
    </style>
</head>
<body>
    <h1 align="center">Colspan</h1>
    <table align="center">
        <tr align="center" >
            <td >A</td>
            <td >B</td>
            <td>C</td>
        </tr>
        <tr align="center">
            <td rowspan="2">10</td>
            <td colspan="3">20</td>
        </tr align="center">
        <tr>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
</body>
</html>
