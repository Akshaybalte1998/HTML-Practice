<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table,th,td{
            border: 2px solid black;
            padding-block: 20px;
            align-items: center;

        }
    </style>
</head>
<body>
    <table width="100%" align="center" >
      
        <tr align="right" >
            <td align="center">A </td>
            <td align="center">B</td>
            <td width="40%">C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr align="center">
            <td bgcolor="blue">E</td>
            <td >F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
        </tr>
    </table>
    
</body>
</html>
