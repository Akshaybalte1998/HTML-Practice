<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table heading</title>
    <style>
        table,td,th{
            align-items: baseline;
        }
    </style>
</head>
<body>

    <table border="1"  width="300px" cellspacing="0"  cellpadding="10px" align="center">
        <thead>
            <tr>
                <th>Class</th>
                <th>year</th>
                <th>percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ssc</td>
                <td>2014</td>
                <td>90.60</td>
            </tr>
            <tr>
                <td>hsc</td>
                <td>2016</td>
                <td>67.57</td>
            </tr>
            <tr>
                <td>bTech</td>
                <td>2020</td>
                <td>78.8</td>
            </tr>
        </tbody>
        <tfoot >
            <tr >
                <td colspan="2">Remark:</td>
                <td>Good</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
